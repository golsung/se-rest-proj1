<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="mystyle.css" />
	<title>Edit page</title>
</head>
<body>
	<table>
		<form method="post" action="/" th:object="${member}">
			<input type="hidden" name="id" th:value="${member.id}" />
		<tr>
			<td><label for="name">이름</label></td>
			<td><input type="text" name="name" th:value="*{name}" /></td>
		</tr>
		<tr>
			<td><label for="email">이메일</label></td>
			<td><input type="text" name="email" th:value="*{email}" /></td>
		</tr>	
		<tr>
			<td><label for="score">점수</label></td>
			<td><input type="text" name="score" th:value="*{score}" /></td>
		</tr>	
		<tr>
			<td></td><td><input type="submit" style="margin-left: 50%" /></td>
		</tr>
		</form>
		</table>		
	<hr/>
</body>
</html>
